<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Crowdfunding product page</title>
  </head>
  <body>
    <!-- The Top Section -->
    <header class="header flex">
      <div><img src="./images/logo.svg" alt="logo" class="header--logo" /></div>
      <img
        src="./images/icon-hamburger.svg"
        alt="Menu"
        class="header--menu"
        id="openMenu"
      />
      <div class="header--links">
        <ul>
          <a href="#">
            <li>About</li>
          </a>
          <a href="#">
            <li>Discover</li>
          </a>
          <a href="#">
            <li>Get Started</li>
          </a>
        </ul>
      </div>
    </header>
    <!-- Modal Mobile Menu -->
    <div class="modal" id="modal">
      <div class="mobile--links animate" id="mobileLinks">
        <ul>
          <a href="#">
            <li class="border">About</li>
          </a>
          <a href="#">
            <li class="border">Discover</li>
          </a>
          <a href="#">
            <li>Get Started</li>
          </a>
        </ul>
      </div>
    </div>
    <!-- CALLOUTS -->
    <section class="callouts">
      <img
        src="./images/logo-mastercraft.svg"
        alt="Mastercraft"
        id="mastercraft"
      />
      <div class="top">
        <h1>Mastercraft Bamboo Monitor Riser</h1>
        <p>
          A beautiful & handcrafted monitor stand to reduce neck and eye strain.
        </p>
        <div class="top--buttons flex">
          <button class="top__one">Back this project</button>
          <button class="top__two flex">
            <img
              src="./images/icon-bookmark.svg"
              id="bookmark"
              alt="Bookmark"
            />
            <p>Bookmark</p>
          </button>
        </div>
      </div>
      <div class="middle forMargin">
        <div class="middle--contents flex">
          <div>
            <h2>$89,914</h2>
            <p>of $100,000 backed</p>
          </div>
          <div>
            <h2>5,007</h2>
            <p>total backers</p>
          </div>
          <div>
            <h2>56</h2>
            <p>days left</p>
          </div>
        </div>
        <div class="middle--loader">
          <div class="inner__loader"></div>
        </div>
      </div>
      <div class="bottom"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
